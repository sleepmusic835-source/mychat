<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Super Chat 2.0</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      width: 100%;
      max-width: 450px;
      height: 90vh;
      background: #fff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .header {
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: #fff;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    #onlineCount {
      font-size: 13px;
      opacity: 0.9;
      margin-top: 5px;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f9fbfd;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      background: #e8efff;
      position: relative;
      word-break: break-word;
      animation: fadeIn .2s ease-in-out;
    }

    .my {
      align-self: flex-end;
      background: #cfe2ff;
      border-bottom-right-radius: 2px;
    }

    .other {
      align-self: flex-start;
      background: #e2ffe8;
      border-bottom-left-radius: 2px;
    }

    .msg img, .msg video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 5px;
    }

    .time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 4px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      gap: 8px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    #msgInput {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="chat-box">

  <div class="header">
    ðŸ”¥ Super Chat
    <div id="onlineCount">ÐžÐ½Ð»Ð°Ð¹Ð½: 1</div>
  </div>

  <div id="messages"></div>

  <div class="input-area">
    <button onclick="chooseFile()">ðŸ“Ž</button>
    <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;" />
    <input id="msgInput" placeholder="Ð¥Ð°Ð±Ð°Ñ€Ð»Ð°Ð¼Ð°..." />
    <button onclick="sendMsg()">âž¡</button>
  </div>

</div>

<script>
  /* -------------------------
      1. Firebase Setup
  ------------------------- */
  const firebaseConfig = {
    apiKey: "AIzaSyCxQHfCsvz2XFJgvulWzfYshK8etFbT7Uk",
    authDomain: "mychat-b4c1a.firebaseapp.com",
    databaseURL: "https://mychat-b4c1a-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "mychat-b4c1a",
    storageBucket: "mychat-b4c1a.firebasestorage.app",
    messagingSenderId: "829100815620",
    appId: "1:829100815620:web:d0be535fd88c5e516b4c51"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let userId = null;

  /* -------------------------
      2. Supabase Setup
  ------------------------- */

  const supabase = window.supabase.createClient(
    "SUPABASE_URL",          // â† ÐžÐ¡Ð« Ð–Ð•Ð Ð“Ð• Ó©Ð· URL-Ñ‹Ò£Ð´Ñ‹ Ò›Ð¾Ð¹
    "SUPABASE_PUBLIC_KEY"    // â† ÐžÐ¡Ð« Ð–Ð•Ð Ð“Ð• public anon key Ò›Ð¾Ð¹
  );

  /* -------------------------
      3. Auth + Presence
  ------------------------- */

  auth.signInAnonymously().then(user => {
    userId = user.user.uid;

    const presenceRef = db.ref("online/" + userId);
    presenceRef.set(true);
    presenceRef.onDisconnect().remove();

    db.ref("online").on("value", snap => {
      document.getElementById("onlineCount").innerText =
        "ÐžÐ½Ð»Ð°Ð¹Ð½: " + snap.numChildren();
    });

    listenMessages();
  });

  /* -------------------------
      4. Listen Messages
  ------------------------- */

  function listenMessages() {
    db.ref("messages").on("child_added", snap => {
      showMessage(snap.val());
    });
  }

  function showMessage(msg) {
    const box = document.createElement("div");
    box.className = "msg " + (msg.uid === userId ? "my" : "other");

    if (msg.text) box.innerHTML = msg.text;

    if (msg.mediaType === "image") {
      box.innerHTML = `<img src="${msg.media}">`;
    }

    if (msg.mediaType === "video") {
      box.innerHTML = `
        <video controls>
          <source src="${msg.media}">
        </video>`;
    }

    box.innerHTML += `<div class="time">${formatTime(msg.time)}</div>`;

    document.getElementById("messages").appendChild(box);
    scrollDown();
  }

  /* -------------------------
      5. Sending Messages
  ------------------------- */

  function sendMsg() {
    const text = document.getElementById("msgInput").value;
    if (!text) return;

    db.ref("messages").push({
      uid: userId,
      text,
      time: Date.now()
    });

    document.getElementById("msgInput").value = "";
  }

  /* -------------------------
      6. File Upload (Supabase)
  ------------------------- */

  function chooseFile() {
    document.getElementById("fileInput").click();
  }

  document.getElementById("fileInput").onchange = async function () {
    const file = this.files[0];
    if (!file) return;

    const filePath = `${userId}/${Date.now()}_${file.name}`;

    const { data, error } = await supabase.storage
      .from("media")
      .upload(filePath, file);

    if (error) {
      console.error(error);
      return;
    }

    const { data: urlData } = supabase.storage
      .from("media")
      .getPublicUrl(filePath);

    db.ref("messages").push({
      uid: userId,
      media: urlData.publicUrl,
      mediaType: file.type.startsWith("image") ? "image" : "video",
      time: Date.now()
    });
  };

  /* -------------------------
      Utilities
  ------------------------- */

  function scrollDown() {
    const div = document.getElementById("messages");
    div.scrollTop = div.scrollHeight;
  }

  function formatTime(t) {
    const d = new Date(t);
    return d.getHours().toString().padStart(2, "0") + ":" +
           d.getMinutes().toString().padStart(2, "0");
  }
</script>

</body>
</html>
