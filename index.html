<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Chat</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f0f0f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .chat-box {
        width: 100%;
        max-width: 450px;
        height: 600px;   /* ← ТЕК ОСЫ ЖЕР ТҮЗЕЛГЕН */
        background: white;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    #chatBox {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
    }

    .msg {
        padding: 10px 14px;
        margin: 10px 0;
        border-radius: 15px;
        max-width: 70%;
        word-break: break-word;
    }

    .me {
        background: #d4f1ff;
        margin-left: auto;
    }

    .other {
        background: #e8e8e8;
        margin-right: auto;
    }

    .input-area {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ddd;
    }

    input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-right: 10px;
    }

    button {
        padding: 10px 16px;
        border: none;
        background: #4a90e2;
        color: white;
        border-radius: 10px;
    }
</style>
</head>

<body>

<div class="chat-box">
    <div id="chatBox"></div>

    <div class="input-area">
        <input id="messageInput" placeholder="Жаз...">
        <button onclick="sendMessage()">→</button>
    </div>
</div>

<script>
    const chatBoxEl = document.getElementById("chatBox");

    function renderMessage(msg, fromMe=false) {
        const box = document.createElement("div");
        box.className = "msg " + (fromMe ? "me" : "other");
        box.innerHTML = msg;

        chatBoxEl.appendChild(box);
        chatBoxEl.scrollTop = chatBoxEl.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (!text) return;

        renderMessage(text, true); 
        input.value = "";
    }
</script>

</body>
</html>
