<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Chat (Supabase)</title>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/supabase.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f2f5f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      height: auto;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #007bff, #6610f2);
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      position: relative;
      word-break: break-word;
      animation: fadeIn 0.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .my {
      align-self: flex-end;
      background: #cfe2ff;
      border-bottom-right-radius: 2px;
    }

    .other {
      align-self: flex-start;
      background: #e2ffe8;
      border-bottom-left-radius: 2px;
    }

    .time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 3px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
      flex-wrap: wrap;
    }

    #msgInput {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #fileInput {
      border-radius: 10px;
      padding: 5px;
    }

    button {
      padding: 12px 20px;
      border-radius: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0056d2;
    }

    img, video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }

  </style>
</head>
<body>

<div class="chat-container">

  <div class="header">üî• Super Chat Room (Supabase)</div>

  <div id="messages"></div>

  <div class="input-area">
    <input id="msgInput" placeholder="–•–∞–±–∞—Ä–ª–∞–º–∞ –∂–∞–∑..." />
    <input type="file" id="fileInput" />
    <button onclick="sendMsg()">‚û°</button>
  </div>

</div>

<script>
  // Supabase
  const supabaseUrl = "https://hhoeyihdmnugrkytalxd.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhob2V5aWhkbW51Z3JreXRhbHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNTg2MzAsImV4cCI6MjA3OTgzNDYzMH0.ZeIrxAMydhg-JXTDInK-VAomIG73GgKLLHdWVh4Stao";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  let userId = "user_" + Math.floor(Math.random()*1000000);

  // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –∏ –ø–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –Ω–æ–≤—ã–µ
  async function listenMessages() {
    // –°—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    let { data: messages } = await supabase.from('messages').select('*').order('created_at', {ascending:true});
    messages.forEach(showMessage);

    // –†–µaltime –ø–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    supabase.channel('public:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        showMessage(payload.new);
      })
      .subscribe();
  }

  listenMessages();

  // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
  function showMessage(msg) {
    const div = document.createElement("div");
    div.className = "msg " + (msg.uid === userId ? "my" : "other");

    if (msg.media_url) {
      if (msg.media_type === "image") {
        div.innerHTML = `<img src="${msg.media_url}">`;
      } else if (msg.media_type === "video") {
        div.innerHTML = `<video src="${msg.media_url}" controls></video>`;
      }
    }

    if (msg.text) {
      div.innerHTML += `<div>${msg.text}</div>`;
    }

    div.innerHTML += `<div class="time">${formatTime(msg.created_at)}</div>`;

    document.getElementById("messages").appendChild(div);
    scrollDown();
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
  async function sendMsg() {
    const text = document.getElementById("msgInput").value;
    const file = document.getElementById("fileInput").files[0];

    if (!text && !file) return;

    let media_url = null;
    let media_type = null;

    if (file) {
      const { data, error } = await supabase.storage
        .from('chat_media') // –±–∞–∫–µ—Ç –Ω—É–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å –≤ Supabase Storage
        .upload('public/' + Date.now() + '_' + file.name, file);

      if (!error) {
        const { publicUrl } = supabase.storage.from('chat_media').getPublicUrl(data.path);
        media_url = publicUrl;
        media_type = file.type.startsWith("image") ? "image" : "video";
      }
    }

    await supabase.from('messages').insert([
      {
        uid: userId,
        text: text || null,
        media_url: media_url,
        media_type: media_type
      }
    ]);

    document.getElementById("msgInput").value = "";
    document.getElementById("fileInput").value = "";
  }

  // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
  function formatTime(t) {
    const d = new Date(t);
    return d.getHours().toString().padStart(2,"0") + ":" +
           d.getMinutes().toString().padStart(2,"0");
  }

  // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
  function scrollDown() {
    const div = document.getElementById("messages");
    div.scrollTop = div.scrollHeight;
  }

</script>

</body>
</html>
