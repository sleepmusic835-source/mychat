<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Chat</title>

<style>
    body {
        margin: 0;
        background: #0f0f11;
        font-family: sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    #online {
        text-align: center;
        padding: 8px 0;
        background: #1d1d21;
        font-size: 14px;
    }

    #chat {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
    }

    .msg {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 10px;
        background: #26262a;
        max-width: 80%;
        word-wrap: break-word;
    }

    img, video {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 5px;
    }

    #inputBox {
        display: flex;
        padding: 10px;
        background: #1d1d21;
        gap: 6px;
    }

    #text {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    #send {
        padding: 8px 12px;
        background: #3c7eff;
        border: none;
        border-radius: 6px;
        color: white;
    }

    #fileInput {
        display: none;
    }

    .btn {
        background: #333;
        padding: 8px 10px;
        border-radius: 6px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div id="online">ÐžÐ½Ð»Ð°Ð¹Ð½: 0</div>

<div id="chat"></div>

<div id="inputBox">
    <label for="fileInput" class="btn">ðŸ“Ž</label>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <input id="text" placeholder="Ð–Ð°Ð·...">
    <button id="send">âž¤</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
// ----------------------
// 1) Firebase settings
// ----------------------
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "000000000000",
  appId: "1:000000000000:web:000000000000"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ----------------------
// 2) Online users counter
// ----------------------
const userRef = db.ref("online/" + Date.now());
userRef.set(true);
userRef.onDisconnect().remove();

db.ref("online").on("value", snap => {
    const count = snap.numChildren();
    document.getElementById("online").innerText = "ÐžÐ½Ð»Ð°Ð¹Ð½: " + count;
});

// ----------------------
// 3) Sending text messages
// ----------------------
document.getElementById("send").onclick = sendText;
document.getElementById("text").addEventListener("keypress", e => {
    if (e.key === "Enter") sendText();
});

function sendText() {
    const txt = document.getElementById("text").value.trim();
    if (!txt) return;

    db.ref("messages").push({
        type: "text",
        text: txt,
        time: Date.now()
    });

    document.getElementById("text").value = "";
}

// ----------------------
// 4) Photo/video sending (base64)
// ----------------------
document.getElementById("fileInput").onchange = function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(evt) {
        db.ref("messages").push({
            type: file.type.startsWith("image") ? "image" : "video",
            data: evt.target.result,
            time: Date.now()
        });
    };
    reader.readAsDataURL(file);
};

// ----------------------
// 5) Display messages
// ----------------------
db.ref("messages").on("child_added", snap => {
    const msg = snap.val();
    const div = document.createElement("div");
    div.className = "msg";

    if (msg.type === "text") {
        div.textContent = msg.text;
    } 
    else if (msg.type === "image") {
        div.innerHTML = `<img src="${msg.data}">`;
    } 
    else if (msg.type === "video") {
        div.innerHTML = `<video controls src="${msg.data}"></video>`;
    }

    document.getElementById("chat").appendChild(div);
    document.getElementById("chat").scrollTop = 9999999;
});
</script>
</body>
</html>
