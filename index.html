<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nurik Chat</title>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #eef1f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .chat-box {
        width: 100%;
        max-width: 460px;
        height: 90vh;
        background: #fff;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .header {
        background: linear-gradient(135deg, #007bff, #6610f2);
        color: #fff;
        padding: 18px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }

    #online {
        font-size: 14px;
        opacity: 0.9;
        margin-top: 4px;
    }

    #chatBox {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #f9fbfd;
    }

    .msg {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 14px;
        background: #e8efff;
        word-break: break-word;
    }

    .me {
        align-self: flex-end;
        background: #cfe2ff;
        border-bottom-right-radius: 2px;
    }

    .other {
        align-self: flex-start;
        background: #e2ffe8;
        border-bottom-left-radius: 2px;
    }

    .msg img, .msg video {
        max-width: 100%;
        border-radius: 12px;
        margin-top: 5px;
    }

    .input-area {
        display: flex;
        padding: 10px;
        gap: 8px;
        background: #f0f0f0;
        border-top: 1px solid #ddd;
    }

    #msgInput {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="chat-box">

    <div class="header">
        ðŸ”¥ Nurik Chat
        <div id="online">Online: 0</div>
    </div>

    <div id="chatBox"></div>

    <div class="input-area">
        <button onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
        <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;">
        <input id="msgInput" placeholder="Message..." />
        <button onclick="sendText()">âž¡</button>
    </div>

</div>

<script>
/* ----------------------
    1) SUPABASE INIT
------------------------- */

const supabase = supabase.createClient(
  "https://hhoeyihdmnugrkytalxd.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhob2V5aWhkbW51Z3JreXRhbHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNTg2MzAsImV4cCI6MjA3OTgzNDYzMH0.ZeIrxAMydhg-JXTDInK-VAomIG73GgKLLHdWVh4Stao"
);

const userId = "user-" + Math.floor(Math.random() * 999999);

/* ----------------------
   2) REALTIME PRESENCE
------------------------- */

const presence = supabase.channel("online-room", {
    config: { presence: { key: userId } }
});

presence
    .on("presence", { event: "sync" }, () => {
        const state = presence.presenceState();
        document.getElementById("online").innerText =
            "Online: " + Object.keys(state).length;
    })
    .subscribe();

/* ----------------------
   3) REALTIME MESSAGES
------------------------- */

supabase
    .channel("chat-table")
    .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, (payload) => {
        renderMessage(payload.new);
    })
    .subscribe();

loadMessages();

async function loadMessages() {
    let { data } = await supabase.from("messages").select("*").order("id", { ascending: true });
    data.forEach(m => renderMessage(m));
}

/* ----------------------
   4) RENDER MESSAGE
------------------------- */

function renderMessage(msg) {
    const box = document.createElement("div");
    box.className = "msg " + (msg.user === userId ? "me" : "other");

    if (msg.type === "text") {
        box.innerHTML = msg.content;
    }

    if (msg.type === "image") {
        box.innerHTML = `<img src="${msg.content}">`;
    }

    if (msg.type === "video") {
        box.innerHTML = `
            <video controls>
                <source src="${msg.content}">
            </video>`;
    }

    document.getElementById("chatBox").appendChild(box);
    document.getElementById("chatBox").scrollTop = chatBox.scrollHeight;
}

/* ----------------------
   5) SEND TEXT
------------------------- */

async function sendText() {
    const text = msgInput.value;
    if (!text) return;

    await supabase.from("messages").insert({
        user: userId,
        type: "text",
        content: text
    });

    msgInput.value = "";
}

/* ----------------------
   6) SEND IMAGE / VIDEO
------------------------- */

document.getElementById("fileInput").onchange = async function () {
    const file = this.files[0];
    if (!file) return;

    const path = `${userId}/${Date.now()}_${file.name}`;

    const { error } = await supabase.storage
        .from("chat-files")
        .upload(path, file);

    if (error) {
        console.log(error);
        return;
    }

    const publicUrl = supabase.storage
        .from("chat-files")
        .getPublicUrl(path).data.publicUrl;

    await supabase.from("messages").insert({
        user: userId,
        type: file.type.startsWith("video") ? "video" : "image",
        content: publicUrl
    });

    fileInput.value = "";
};
</script>

</body>
</html>
