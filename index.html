<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Super Chat</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    :root {
      /* iPhone / Android safe area */
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #e9eef3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 0;
      overflow: hidden;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
    }

    .header {
      background: linear-gradient(135deg, #007bff, #6610f2);
      padding: 16px;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      word-break: break-word;
      font-size: 15px;
    }

    .my {
      align-self: flex-end;
      background: #cfe2ff;
      border-bottom-right-radius: 4px;
    }

    .other {
      align-self: flex-start;
      background: #dfffe0;
      border-bottom-left-radius: 4px;
    }

    .time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 3px;
      text-align: right;
    }

    .input-area {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f5f5f5;
    }

    #msgInput {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    button {
      padding: 12px 18px;
      border-radius: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="chat-container">

  <div class="header">ðŸ”¥ Super Chat Room</div>

  <div id="messages"></div>

  <div class="input-area">
    <input id="msgInput" placeholder="Ð¥Ð°Ð±Ð°Ñ€Ð»Ð°Ð¼Ð° Ð¶Ð°Ð·...">
    <button onclick="sendMsg()">âž¡</button>
  </div>

</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCxQHfCsvz2XFJgvulWzfYshK8etFbT7Uk",
    authDomain: "mychat-b4c1a.firebaseapp.com",
    databaseURL: "https://mychat-b4c1a-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "mychat-b4c1a",
    storageBucket: "mychat-b4c1a.firebasestorage.app",
    messagingSenderId: "829100815620",
    appId: "1:829100815620:web:d0be535fd88c5e516b4c51"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let userId = null;

  auth.signInAnonymously().then(user => {
    userId = user.user.uid;
    listenMessages();
  });

  function listenMessages() {
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      showMessage(msg);
    });
  }

  function showMessage(msg) {
    const div = document.createElement("div");
    div.className = "msg " + (msg.uid === userId ? "my" : "other");
    div.innerHTML = msg.text + `<div class="time">${formatTime(msg.time)}</div>`;
    document.getElementById("messages").appendChild(div);
    scrollDown();
  }

  function sendMsg() {
    const text = document.getElementById("msgInput").value;
    if (!text.trim()) return;

    db.ref("messages").push({
      uid: userId,
      text: text,
      time: Date.now()
    });

    document.getElementById("msgInput").value = "";
  }

  function formatTime(t) {
    const d = new Date(t);
    return (
      d.getHours().toString().padStart(2, "0") +
      ":" +
      d.getMinutes().toString().padStart(2, "0")
    );
  }

  function scrollDown() {
    const div = document.getElementById("messages");
    div.scrollTop = div.scrollHeight;
  }
</script>

</body>
</html>
